<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario a Full</title>
    <link rel="stylesheet" href="vendor/fullcalendar/main.css">
    <link rel="stylesheet" href="src/css/calendar.css">
</head>
<body>
    <div id="calendar"></div>

    <div id="modal">
        <div class="containerModal column">
            <h2 id="tituloEntrada">Criar evento</h2>
            <hr>
            <input type="text" id="titulo" placeholder="Título do evento">
            <div class="row">
                <input type="text" id="fechaInicio" placeholder="data de inicio">
                <input type="text" id="horaInicio" placeholder="Hora de inicio (opcional)">
            </div>
            <div class="row">
                <input type="text" id="fechaFin" placeholder="data de finalização (opcional)">
                <input type="text" id="horaFin" placeholder="Hora de finalização (opcional)">
            </div>
            <textarea id="descripcion" placeholder="Descrição do evento"></textarea>
            <div class="row">
                <label for="color">Cor do cartão:</label>
                <input type="color" id="color" name="color" value="#00C217">
                <label for="textColor">Cor do texto:</label>
                <input type="color" id="textColor" name="textColor" value="#0018CC">
            </div>
            <div class="row">
                <button id="editar">Editar</button>
                <button id="crear">salvar</button>
                <button id="borrar">Eliminar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </div>
    
    <script src="vendor/fullcalendar/main.js"></script>
    <script src="vendor/fullcalendar/locales/es.js"></script>
    <script src="src/js/calendar.js"></script>
    <!-- Importamos el archivo nuevo -->
    <script src="src/js/calendarHelper.js"></script>
</body>
</html>
